<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            	<div class="welcome col-md-9 d-flex align-items-center p-5">

                        </div>
                </div>
                <div class="col-md-3">

        </div>
        <!-- Showing doctor list selecting date from calendar -->
        <div class="row px-2">
            <div class="col-md-6 appoint p-2 mt-4">

                    <div>
                        <p><u>My Appointments</u></p>
                        <ul style="list-style-type:none;"></ul>
                        <li class="list-group-item border-bottom-0">
                            <span>Ramesh Sarkar</span>

                        <li class="list-group-item border-bottom-0">

                        <li class="list-group-item border-bottom-0">
                            <span>Ramesh Sarkar</span>

            </div>
        </div>
        <!-- Adding generate report buttons -->
        <div class="mx-7 pt-4">
            <span>Generate Report</span>
            <button class="btn rounded_ btnsreport text-center  mx-2">Daily</button>
            <button class="btn rounded_ btnsreport text-center mx-2">Monthly</button>
        </div>

    </div>
</body>

</html>
<script>
    const ctx = document.getElementById('histogram').getContext('2d');

const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: [0, 1, 2, 3, 4],
    datasets: [{
      label: 'Number of Arrivals',
      data: [19, 28, 20, 16],
      backgroundColor: '#115CCD',
    }]
  },
  options: {
    scales: {
      xAxes: [{
        display: false,
        barPercentage: 0.2,
        ticks: {
          max: 3,
        }
      }, {
        display: true,
        ticks: {
          autoSkip: false,
          max: 4,
        }
      }],
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});
</script>
