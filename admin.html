<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adding Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- chart js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
    integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Linking CSS File -->
  <link href="Assets/CSS/style.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/CSS/admin.css">
  <title>admin</title>
</head>

<body>
  <div class="container-fluid">
    <!-- head -->
    <div class="p-3 row">
      <div class="col-sm-12 col-md-7 d-flex justify-content-center order-1" style="">
        <h5 class="rounded_ w-50 mhc text-center w-auto" style="">
          Medico Health Care
        </h5>
      </div>
      <div class=" col-sm-12 col-md-5 d-flex justify-content-end order-2">
        <button class="btn rounded_ btns" onclick="window.location.href='login.html'">Logout <i
            class="fas fa-power-off"></i></button>
      </div>
    </div>
    <div class="row m-3 ">
      <!-- pie chart  -->
      <div class="col-md-12 col-lg-5 p-2 d-flex align-content-center p-2 pb-5">
        <div style="height: auto; width: 80%;"><canvas id="myChart"></canvas></div>
      </div>
      <!-- bar graph  -->
      <div class="col-md-12 col-lg-7 p-2 pb-5">
        <div class="" style="height: 500px; width: auto;"><canvas id="myChart2"></canvas></div>
        <div class=" row d-flex justify-content-center p-3 pt-5">
          <div class="col-4"><button class="btn-lg rounded_ btns lht">Monthly Analysis</button></div>
          <div class="col-4"><button class="btn-lg rounded_ btns lht">Doctor Analysis</button></div>
          <div class="col-4"><button class="btn-lg rounded_ btns lht">Specialist Analysis</button></div>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-end">
      <!-- add doctor modal button trigger  -->
      <button type="button" class="btn btm-primary rounded_ btns w-auto" data-toggle="modal"
        data-target="#exampleModal">
        <i class="fas fa-plus rounded_ w-100 d-inline"></i> Add a Doctor
      </button>
      <!-- modal  -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="color: #115CCD;">Add a Doctor</h5>
              <button type="button" class="close btn btns rounded_" data-dismiss="modal" aria-label="Close">
                <i class="far fa-times-circle"></i>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-3">
                  <img style="max-height:100%; max-width:100%" src="./Assets/Images/empty profile.png">
                </div>
                <div class="col-9">
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control shadow inputborder" id="Name" placeholder="Name">
                    </div>
                    <div class="form-group py-2 d-flex">
                      <input type="text" class="form-control shadow inputborder rightmargin2" id="Fees"
                        placeholder="Fees">
                      <input type="text" class="form-control shadow inputborder" id="Practice Started"
                        placeholder="Name">
                    </div>
                    <div class="form-group py-2 d-flex">
                      <input type="text" class="form-control shadow inputborder rightmargin2" id="Degree"
                        placeholder="Degree">
                      <input type="text" class="form-control shadow inputborder" id="Specialization"
                        placeholder="Specialization">
                    </div>
                    <div class="form-group py-2 d-flex">
                      <input type="email" class="form-control shadow inputborder rightmargin2" id="Email"
                        placeholder="Email">
                      <input type="password" class="form-control shadow inputborder" id="Password"
                        placeholder="Password">
                    </div>
                    <div class="form-group" style="height: 200px;">
                      <input type="text" class="form-control shadow inputborder" style="line-height: 200px;"
                        id="Description" placeholder="Description">
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btns rounded_ btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btns rounded_ btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="piechart.js"></script>
  <script src="bargraphs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
